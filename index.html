<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        
        <label for="name" id="name-label">Name <input type="text" name="" id="name" placeholder="Enter your name" required></label>
        
        <label for="email" id="email-label">Email <input type="email" name="" id="email" placeholder="Enter your Email" required></label>
        
        <label for="number" id="number-label">Age(optional) <input type="number" name="" id="number" min="15" max="100" placeholder="Age"></label>
        
        <select id="dropdown">
            <option value="0" disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recAns" value="1" checked> Definitely</label>
        <label><input type="radio" name="recAns" value="2"> Maybe</label>
        <label><input type="radio" name="recAns" value="3"> Not Sure</label>

        <label><input type="checkbox" name="" value="1"> Videos</label>
        <label><input type="checkbox" name="" value="2"> Wiki</label>
        <label><input type="checkbox" name="" value="3"> Forum</label>

        <textarea name="" id="" placeholder="Enter your comment here..."></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
